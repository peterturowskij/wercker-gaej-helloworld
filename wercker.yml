# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
        name: show base information
        code: |
          ./gradlew -v
          ./gradlew tasks
    - script:
        name: prepare token store
        code: |
          mkdir -p $WERCKER_CACHE_DIR/oauth
          echo $APP_ENGINE_TOKEN > $WERCKER_CACHE_DIR/oauth/.appcfg_oauth2_tokens_java
          cat $WERCKER_CACHE_DIR/oauth/.appcfg_oauth2_tokens_java          
    # A step that executes `gradle build` command
    - script:
        name: run gradle
        code: |
          ./gradlew --project-cache-dir=$WERCKER_CACHE_DIR appengineVersion
          ./gradlew --project-cache-dir=$WERCKER_CACHE_DIR appengineUpdate -Duser.home=$WERCKER_CACHE_DIR/oauth